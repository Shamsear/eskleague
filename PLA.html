<!DOCTYPE html>
<html>
<head>
    <title>Player Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('pla4.jpg'); /* Replace 'path/to/your/background-image.jpg' with the actual path to your image */
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }


        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        /* ... (existing styles) ... */

        /* List View Styles */
        #player-list {
            display: block;
        }

        .player-card {
            width: 290px; /* Expand the width by 20px (10px left + 10px right) */
            margin: 4px 0;
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            padding: 6px;
            border-radius: 5px;
            background-color: white;
        }

        .player-image {
            max-width: 60px; /* Set the width of the player image */
            height: auto;
            margin-right: 10px;
        }

        .player-image img {
            max-width: 168%;
            height: auto;
        }

        .player-card h3 {
            margin: 0;
            font-size: 1rem;
            color: #333;
            flex-grow: 1; /* Allow the player name to expand and fill the available space */
        }

        .player-card p {
            margin: 3px 0;
            font-size: 0.8rem;
            color: #666;
        }

        /* Slide-in Popup Styles */
        .popup-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            z-index: 1;
            opacity: 0;
            transform: translateY(100%);
            overflow: auto;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        

        .popup-container.active {
            opacity: 1;
            transform: translateY(0);
        }
        

        .popup-header {
            cursor: grab; /* Change cursor on header to indicate draggable */
        }

        .popup-content {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content both horizontally and vertically */
            justify-content: center;
        }

        .popup-image {
            max-width: 120px; /* Set the maximum width for the popup image */
            max-height: 120px; /* Set the maximum height for the popup image */
            height: auto;
            border-radius: 0;
            width: auto;
        }

        .popup-content h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
            text-align: center;
        }

        .popup-content p {
            color: #666;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #666;
            cursor: pointer;
        }

        .close-button:hover {
            color: #333;
        }

/* Media Query for Larger Screens */
@media screen and (min-width: 768px) {
    #player-list {
        justify-content: flex-start; /* Adjust alignment to the start */
        flex-wrap: wrap; /* Allow player cards to wrap onto a new line */
    }

    .player-card {
        margin: 4px; /* Add some margin between player cards */
    }
}

        /* Slides Styles */
        .slide {
            display: none;
        }

        h2 {
            display: block;
            font-size: 1.1em;
            margin-block-start: 0.83em;
            margin-block-end: 0.83em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-weight: bold;
            margin-left: 25px;
        }

        .slide.active {
            display: block;
        }

        .slider-controls {
            text-align: center;
            margin-top: 10px;
        }

        .slide-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }

        .slide-button.active {
            background-color: #666;
        }

        /* Adjust spacing for the separate lines in the popup */
        .slide p {
            margin: 5px 0; /* Add less vertical margin */
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            white-space: nowrap; /* Prevent text from wrapping to a new line */
            overflow: hidden; /* Hide overflow content */
            text-overflow: ellipsis; /* Display ellipsis for text that overflows */
        }

        th {
            background-color: #f2f2f2;
        }

        /* Adjust the width of the "Team" column */
        th:nth-child(2),
        td:nth-child(2) {
            width: 30%; /* Adjust the percentage as needed */
        }

        /* Narrower columns */
        th:nth-child(1),
        td:nth-child(1),
        th:nth-child(3),
        td:nth-child(3),
        th:nth-child(4),
        td:nth-child(4) {
            width: 15%; /* Adjust the percentage as needed */
        }
        

        /* Search Bar Styles */
        
        
        /* Remove or adjust  the max-width as needed */
        #search-button {
            /* Add padding to increase the button size */
            padding: 10px 20px; /* Adjust the values as needed */
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 5px;
            display: none;
        }
        

        #search-input {
            flex-grow: 1;
            border: 5;
            outline: none;
            padding: 10px;
            font-size: 16px;
        }

        #search-button:hover {
            background-color: #666;
        }
        .sort-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .sort-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }

        .sort-button:hover {
            background-color: #666;
        }
        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 20px;
        }

        .dropbtn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 260px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1;
            border: 1px solid #ddd;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

            display: none;

        }
        .dropdown-content1 label {

        }
        
        /* Style for the checkboxes */
        .dropdown-content1 input[type="checkbox"] {
            margin-right: 8px;
        }
        
        /* Show the dropdown content on hover */
        .dropdown:hover .dropdown-content1 {
            display: block;
        }  

.dropdown-content label {

}
.filter-container {

// Function to generate a player card element
function generatePlayerCard(player, index) {
    var playerCard = document.createElement("div");
    playerCard.classList.add("player-card");
    playerCard.onclick = function () {
        showPlayerDetails(index); // Pass the zero-based index
    };

    var playerImage = document.createElement("div");
    playerImage.classList.add("player-image");
    var img = document.createElement("img");
    img.src = player.photoUrl;
    img.alt = player.name;
    playerImage.appendChild(img);

    var playerName = document.createElement("h2");
    playerName.textContent = player.name;

    playerCard.appendChild(playerImage);
    playerCard.appendChild(playerName);

    return playerCard;
}

// Function to generate and append all player cards
function generatePlayerCards() {
    var playerList = document.getElementById("player-list");

    players.forEach(function (player, index) {
        var playerCard = generatePlayerCard(player, index);
        playerList.appendChild(playerCard);
    });
}

// Call the function to generate player cards
generatePlayerCards();

function showPlayerDetails(playerId) {
    var detailsContainer = document.getElementById("player-details");
    var detailsPhoto = document.getElementById("details-photo");
    var detailsName = document.getElementById("details-name");
    var detailsTeamValue = document.getElementById("player-team-value"); // Added team name and value element
    var careerTable = document.getElementById("career-table");
    var body = document.body;

    // Check if the player card is already open
    if (!detailsContainer.classList.contains("active")) {
        var player = players[playerId]; // Use zero-based index

        // Populate the popup with player details
        detailsName.textContent = player.name; // Set player name
        detailsPhoto.src = player.photoUrl; // Set player photo

        // Populate team name and value
        var teamValueText = `Team: ${player.team} | Value: ${player.value}`;
        detailsTeamValue.innerHTML = teamValueText;

        // Populate the career table
        var careerTableHTML = "";
        player.career.forEach(function (seasonData) {
            careerTableHTML += `
                <tr>
                    <td>${seasonData.season}</td>
                    <td>${seasonData.team}</td>
                    <td>${seasonData.value}</td>
                    <td>${seasonData.apps}</td>
                </tr>
            `;
        });
        careerTable.innerHTML = careerTableHTML;

        // Show the "Career" slide by default
        showSlide(1);

        // Display the player details popup
        detailsContainer.classList.add("active");

        // Disable scrolling on the background
        body.style.overflow = "hidden";
    }
}

        // Function to hide player details
        function hidePlayerDetails() {
            var detailsContainer = document.getElementById("player-details");
            var body = document.body;

            // Hide the player details popup
            detailsContainer.classList.remove("active");

            // Enable scrolling on the background
            body.style.overflow = "auto";
        }

        // Function to show a specific slide
        function showSlide(slideIndex) {
            var slides = document.getElementsByClassName("slide");
            var slideButtons = document.getElementsByClassName("slide-button");

            // Hide all slides and deactivate buttons
            for (var i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
                slideButtons[i].classList.remove("active");
            }

            // Show the selected slide and activate its button
            slides[slideIndex - 1].classList.add("active");
            slideButtons[slideIndex - 1].classList.add("active");
        }

        // Function to start the drag operation
        function startDrag(e) {
            e.preventDefault();

            var container = document.getElementById("player-details");
            var offsetX = e.clientX - container.getBoundingClientRect().left;
            var offsetY = e.clientY - container.getBoundingClientRect().top;

            document.onmousemove = function (e) {
                var x = e.clientX - offsetX;
                var y = e.clientY - offsetY;

                // Ensure the popup stays within the viewport
                x = Math.min(
                    Math.max(x, 0),
                    window.innerWidth - container.offsetWidth
                );
                y = Math.min(
                    Math.max(y, 0),
                    window.innerHeight - container.offsetHeight
                );

                container.style.transform = `translate(${x}px, ${y}px)`;
            };

            document.onmouseup = function () {
                document.onmousemove = null;
                document.onmouseup = null;
            };
        }

// Search functionality
document.getElementById("search-button").addEventListener("click", function () {
    var searchInput = document.getElementById("search-input").value.toLowerCase();
    var playerList = document.getElementById("player-list");
    var playerCards = playerList.getElementsByClassName("player-card");

    for (var i = 0; i < playerCards.length; i++) {
        var playerName = players[i].name.toLowerCase();

        if (playerName.includes(searchInput)) {
            playerCards[i].style.display = "flex";
        } else {
            playerCards[i].style.display = "none";
        }
    }
});

// Search functionality (keyup event)
document.getElementById("search-input").addEventListener("keyup", function () {
    var searchInput = this.value.toLowerCase();
    var playerList = document.getElementById("player-list");
    var playerCards = playerList.getElementsByClassName("player-card");

    for (var i = 0; i < playerCards.length; i++) {
        var playerName = players[i].name.toLowerCase();

        if (playerName.includes(searchInput)) {
            playerCards[i].style.display = "flex";
        } else {
            playerCards[i].style.display = "none";
        }
    }
});

function sortByName() {
    players.sort(function (a, b) {
        var nameA = a.name.toUpperCase();
        var nameB = b.name.toUpperCase();
        if (nameA < nameB) {
            return -1;
        }
        if (nameA > nameB) {
            return 1;
        }
        return 0;
    });

    // Clear the player list
    var playerList = document.getElementById("player-list");
    playerList.innerHTML = "";

    // Generate and append sorted player cards
    generatePlayerCards();
}

// Sort by name as default when the page loads
sortByName();
function sortPlayers(key) {
    players.sort(function (a, b) {
        var valueA = a[key].toUpperCase();
        var valueB = b[key].toUpperCase();
        if (valueA < valueB) {
            return -1;
        }
        if (valueA > valueB) {
            return 1;
        }
        return 0;
    });
    

    // Clear the player list
    var playerList = document.getElementById("player-list");
    playerList.innerHTML = "";

    // Generate and append sorted player cards
    generatePlayerCards();
}
// Function to filter players based on selected team names and positions
function filterPlayers() {
    var selectedTeams = Array.from(document.querySelectorAll("#team-filter input[type=checkbox]:checked")).map(checkbox => checkbox.value);
    var selectedPositions = Array.from(document.querySelectorAll("#position-filter input[type=checkbox]:checked")).map(checkbox => checkbox.value);

    var playerList = document.getElementById("player-list");
    var playerCards = playerList.getElementsByClassName("player-card");

    for (var i = 0; i < playerCards.length; i++) {
        var player = players[i];
        var playerName = player.name.toLowerCase();
        var playerTeam = player.team;
        var playerPosition = player.info;

        // Check if the player's team or position is in the selected options
        var teamMatch = selectedTeams.includes(playerTeam) || selectedTeams.length === 0;
        var positionMatch = selectedPositions.includes(playerPosition) || selectedPositions.length === 0;

        if (teamMatch && positionMatch) {
            playerCards[i].style.display = "flex";
        } else {
            playerCards[i].style.display = "none";
        }
    }
}

// Attach the filterPlayers function to the change event of checkboxes
document.querySelectorAll("#team-filter input[type=checkbox]").forEach(checkbox => {
    checkbox.addEventListener("change", filterPlayers);
});

document.querySelectorAll("#position-filter input[type=checkbox]").forEach(checkbox => {
    checkbox.addEventListener("change", filterPlayers);
});

document.getElementById("team-dropdown").addEventListener("click", function (event) {
    event.stopPropagation(); // Prevent the click event from reaching the document
    var teamFilter = document.getElementById("team-filter");
    teamFilter.style.display = teamFilter.style.display === "block" ? "none" : "block";
});

document.getElementById("position-dropdown").addEventListener("click", function (event) {
    event.stopPropagation(); // Prevent the click event from reaching the document
    var positionFilter = document.getElementById("position-filter");
    positionFilter.style.display = positionFilter.style.display === "block" ? "none" : "block";
});

// Close dropdowns when clicking outside
document.addEventListener("click", function () {
    var teamFilter = document.getElementById("team-filter");
    if (teamFilter.style.display === "block") {
        teamFilter.style.display = "none";
    }

    var positionFilter = document.getElementById("position-filter");
    if (positionFilter.style.display === "block") {
        positionFilter.style.display = "none";
    }
});
    </script>
</body>
</html>
